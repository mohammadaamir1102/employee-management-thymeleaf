<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<!--<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <b>Logout</b></a></li>
				</ul>

				<ul class="nav navbar-nav">
					<li><a th:href="@{/}"> <b>Back to Employee List</b></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h2 class="text-center">Update Employee</h2>
				<!--<h2>Update Employee</h2>-->

				<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

					<!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{id}" />
					
					
					<label class="control-label" for="id">ID</label>
					<input type="text" disabled th:field="*{id}" class="form-control mb-4 col-4" />

					<label class="control-label" for="firstName"> First Name</label>
					<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

					<label class="control-label" for="lastName"> Last Name</label>
					<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

					<label class="control-label" for="email">Email</label>
					<input type="text" th:field="*{email}" class="form-control mb-4 col-4">

					<label class="control-label" for="salary">Salary</label>
					<input type="text" th:field="*{salary}" class="form-control mb-4 col-4">

					<label class="control-label" for="address">Address</label>
					<input type="text" th:field="*{address}" class="form-control mb-4 col-4">

					<label class="control-label" for="phone"> Phone no</label>
					<input type="text" th:field="*{phone}" class="form-control mb-4 col-4"><br>


					<button type="submit" class="form-control btn btn-primary">Update Employee</button>
					<!--<button type="submit" class="btn btn-primary"> Update Employee</button>-->
				</form>

				<hr>

				<!--<a th:href = "@{/}"> Back to Employee List</a>-->
			</div>
		</div>
	</div>
</body>

</html>
